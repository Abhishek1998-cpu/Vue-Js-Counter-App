<!-- This Counter App is build using Vue Version 2  -->

<html>
  <head>
    <title>Vue Js Counter App</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="wrapper-div" id="app">
      <h2>Welcome to the Vue Js Counter App</h2>
      <div class="counter-div">
        <button style="width: 5rem" @click="Count = Count + 1">Add</button>
        <div style="text-align: center">
          <h3 style="min-width: 2rem">{{Count}}</h3>
        </div>
        <button style="width: 5rem" @click="Count = Count - 1">Subtract</button>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="./index.js"></script>
</html>
